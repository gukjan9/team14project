<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../static/css/style2.css">
    <script src="../../static/js/index.js"></script>

    <title>메뉴 상세 페이지</title>
</head>
<body>
<table align="center">
    <tr>
        <td colspan="2" align="center" style="font-size: 30px;">메뉴 상세 페이지</td>
    </tr>
    <tr>
        <td colspan="2"><img src="../../static/images/chickenfeet.jpg" name="menuPhoto"></td>
    </tr>
    <tr>
        <td align="center">메뉴 이름</td>
        <td align="center" name="menuName">닭발</td>
    </tr>
    <tr>
        <td align="center">메뉴 가격</td>
        <td align="center" name="menuPrice">5000</td>
    </tr>
    <tr>
        <td align="center">메뉴 설명</td>
        <td align="center" name="menuDetail">세상에서 제일 맛있게 매운 닭발 입니다.</td>
    </tr>
    <tr>
        <td align="center">음식 수량</td>
        <td align="right">
            <input type='button' onclick='count("minus")' value='-'/>
            <input type='button' onclick='count("plus")' value='+'/>
            <div id='cnt'>0</div>
        </td>
    </tr>
    <tr>
        <td></td>
        <td align="right">
            <button type="reset" onclick="goHome()">취소</button>
            <button type="submit">장바구니 담기</button>
        </td>
    </tr>
</table>
</body>
</html>
