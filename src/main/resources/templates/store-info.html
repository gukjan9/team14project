<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
          integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.4/pagination.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.4/pagination.css"/>

  <link rel="stylesheet" href="/static/css/style.css">
  <script src="/js/basic.js"></script>
  <title>업장 정보관리</title>
</head>
<body>
  <div class="header" style="position:relative;">
  <!--headr-->
    <div id="header-title-login-user">
    배달의 달인
    </div>
    <a id="login-text" href="javascript:logout()">
    내 정보
    </a>
  <!--/headr-->
  </div>
  <form id = "store-info">
    <h2 id="header-title-store">
      업장 정보 관리
    </h2>
    <div class="form-group" id = "store-name">
      <label for="store-name">업장 이름</label>
      <input type="text" class="form-control" aria-describedby="store-help" placeholder="업장 이름을 입력하세요.">
    </div>
    <div class="form-group" id = "store-address">
      <label for="store-address">업장 주소</label>
      <input type="text" class="form-control" placeholder="업장 주소를 등록하세요.">
    </div>
    <div class="form-group" id = "store-detail">
      <textarea class="form-control" rows="5">업장을 설명해 주세요.</textarea>
    </div>
    <input class="form-control" id = "avg-star" type="number" placeholder="평점" readonly>
    <input class="form-control" id = "points" type="number" placeholder="잔여 포인트" readonly>
    <button type="submit" class="btn btn-primary" id = "store-submit">등록하기</button>
    <button type="submit" class="btn btn-primary" id = "store-cancel">취소하기</button>
  </form>

</body>
</html>
